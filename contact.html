<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Football Jersey Store</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="brands.html">Brands</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <h2>Get in Touch</h2>
        <form id="contactForm" onsubmit="return validateContactForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <p id="nameError" class="error-message"></p>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <p id="emailError" class="error-message"></p>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <p id="messageError" class="error-message"></p>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Football Jersey Store | All rights reserved.</p>
    </footer>

    <script>
        function validateContactForm() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;
            
            var nameError = document.getElementById('nameError');
            var emailError = document.getElementById('emailError');
            var messageError = document.getElementById('messageError');
            
            var valid = true;

            // Reset error messages
            nameError.textContent = '';
            emailError.textContent = '';
            messageError.textContent = '';

            // Name validation
            if (name.trim() === '') {
                nameError.textContent = 'Please enter your name';
                nameError.style.color = 'red';
                valid = false;
            }

            // Email validation (basic format check)
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email.trim() === '') {
                emailError.textContent = 'Please enter your email';
                emailError.style.color = 'red';
                valid = false;
            } else if (!emailPattern.test(email)) {
                emailError.textContent = 'Please enter a valid email address';
                emailError.style.color = 'red';
                valid = false;
            }

            // Message validation
            if (message.trim() === '') {
                messageError.textContent = 'Please enter your message';
                messageError.style.color = 'red';
                valid = false;
            }

            return valid; // If everything is valid, allow form submission
        }
    </script>
</body>
</html>
