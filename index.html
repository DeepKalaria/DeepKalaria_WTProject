<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Center the login section */
        .login {
            text-align: center;
        }

        /* Styling for the image */
        .login img {
            width: 100px; /* Set the size of the image */
            height: auto;
            display: block;
            margin: 0 auto 20px; /* Center the image and add margin below */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Football Jersey Store</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="brands.html">Brands</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="login">
        <!-- Small image above login -->
        <img src="product1.webp" alt="Football Jersey Logo">

        <h2>Login to Your Account</h2>
        <form id="loginForm" onsubmit="return validateLogin()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <p id="loginPasswordError" class="error-message"></p>

            <button type="submit">Login</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Football Jersey Store | All rights reserved.</p>
    </footer>

    <script>
        function validateLogin() {
            var password = document.getElementById('password').value;
            var loginPasswordError = document.getElementById('loginPasswordError');

            // Reset error message
            loginPasswordError.textContent = '';

            if (password.length < 8) {
                loginPasswordError.textContent = 'Password must contain at least 8 characters';
                loginPasswordError.style.color = 'red';
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }
    </script>
</body>
</html>
