<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Football Jersey Store</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="brands.html">Brands</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <section class="register">
        <h2>Create an Account</h2>
        <form id="registerForm" onsubmit="return validateSignup()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <p id="passwordError" class="error-message"></p>

            <button type="submit">Register</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Football Jersey Store | All rights reserved.</p>
    </footer>

    <script>
        function validateSignup() {
            var password = document.getElementById('password').value;
            var passwordError = document.getElementById('passwordError');

            // Reset error message
            passwordError.textContent = '';

            if (password.length < 8) {
                passwordError.textContent = 'Password must contain at least 8 characters';
                passwordError.style.color = 'red';
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }
    </script>
</body>
</html>
